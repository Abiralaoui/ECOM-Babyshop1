<!-- add-produit-popup.component.html -->

<div class="popup-container">
    <div class="popup-content">
      <h2>Product Added</h2>
  
      <div class="product-details">
        <div class="product-image">
            <img  [src]="images![0]" alt="Product Image">
          </div>
          
          
        <div class="product-info">
          <p>{{ produit?.libelle }} has been added to your cart.</p>
          <!-- Display additional product information here -->
        </div>
      </div>
  
      <!-- Buttons for redirection -->
      <button (click)="redirectToPanier()">Go to Panier</button>
      <button (click)="redirectToPay()">Go to Pay</button>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>
  </div>
