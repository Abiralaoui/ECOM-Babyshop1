<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ligneCommande">
      <h2 data-cy="ligneCommandeDetailsHeading"><span jhiTranslate="mainApp.ligneCommande.detail.title">Ligne Commande</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ligneCommande.id }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.ligneCommande.quantite">Quantite</span></dt>
        <dd>
          <span>{{ ligneCommande.quantite }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.ligneCommande.prix">Prix</span></dt>
        <dd>
          <span>{{ ligneCommande.prix }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.ligneCommande.commande">Commande</span></dt>
        <dd>
         
        </dd>
        <dt><span jhiTranslate="mainApp.ligneCommande.produit">Produit</span></dt>
        <dd>
          <div *ngIf="ligneCommande.produit">
            <a [routerLink]="['/produit', ligneCommande.produit.id, 'view']">{{ ligneCommande.produit.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/ligne-commande', ligneCommande.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
