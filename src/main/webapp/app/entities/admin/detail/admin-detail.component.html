<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="admin">
      <h2 data-cy="adminDetailsHeading"><span jhiTranslate="mainApp.admin.detail.title">Admin</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ admin.id }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.admin.identifiant">Identifiant</span></dt>
        <dd>
          <span>{{ admin.identifiant }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.admin.motDePasse">Mot De Passe</span></dt>
        <dd>
          <span>{{ admin.motDePasse }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/admin', admin.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
