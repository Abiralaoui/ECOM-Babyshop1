<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-carte-bancaire-heading"
        data-cy="CarteBancaireCreateUpdateHeading"
        jhiTranslate="mainApp.carteBancaire.home.createOrEditLabel"
      >
        Créer ou éditer un Carte Bancaire
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mainApp.carteBancaire.nomPorteur" for="field_nomPorteur">Nom Porteur</label>
          <input
            type="text"
            class="form-control"
            name="nomPorteur"
            id="field_nomPorteur"
            data-cy="nomPorteur"
            formControlName="nomPorteur"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mainApp.carteBancaire.numCarte" for="field_numCarte">Num Carte</label>
          <input type="number" class="form-control" name="numCarte" id="field_numCarte" data-cy="numCarte" formControlName="numCarte" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mainApp.carteBancaire.dateExpiration" for="field_dateExpiration">Date Expiration</label>
          <div class="d-flex">
            <input
              id="field_dateExpiration"
              data-cy="dateExpiration"
              type="datetime-local"
              class="form-control"
              name="dateExpiration"
              formControlName="dateExpiration"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mainApp.carteBancaire.cvv" for="field_cvv">Cvv</label>
          <input type="number" class="form-control" name="cvv" id="field_cvv" data-cy="cvv" formControlName="cvv" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
