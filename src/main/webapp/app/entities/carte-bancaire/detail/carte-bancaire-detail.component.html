<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="carteBancaire">
      <h2 data-cy="carteBancaireDetailsHeading"><span jhiTranslate="mainApp.carteBancaire.detail.title">Carte Bancaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ carteBancaire.id }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.carteBancaire.nomPorteur">Nom Porteur</span></dt>
        <dd>
          <span>{{ carteBancaire.nomPorteur }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.carteBancaire.numCarte">Num Carte</span></dt>
        <dd>
          <span>{{ carteBancaire.numCarte }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.carteBancaire.dateExpiration">Date Expiration</span></dt>
        <dd>
          <span>{{ carteBancaire.dateExpiration | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.carteBancaire.cvv">Cvv</span></dt>
        <dd>
          <span>{{ carteBancaire.cvv }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/carte-bancaire', carteBancaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
