<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="produit">
      <h2 data-cy="produitDetailsHeading"><span jhiTranslate="mainApp.produit.detail.title">Produit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ produit.id }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.produit.idProduit">Id Produit</span></dt>
        <dd>
          <span>{{ produit.idProduit }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.produit.libelle">Libelle</span></dt>
        <dd>
          <span>{{ produit.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.produit.description">Description</span></dt>
        <dd>
          <span>{{ produit.description }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.produit.prixUnitaire">Prix Unitaire</span></dt>
        <dd>
          <span>{{ produit.prixUnitaire }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.produit.taille">Taille</span></dt>
        <dd>
          <span>{{ produit.taille }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.produit.couleur">Couleur</span></dt>
        <dd>
          <span>{{ produit.couleur }}</span>
        </dd>
        <dt><span jhiTranslate="mainApp.produit.category">Category</span></dt>
        <dd>
          <span *ngFor="let category of produit.categories; let last = last">
            <a [routerLink]="['/category', category.id, 'view']">{{ category.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/produit', produit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
